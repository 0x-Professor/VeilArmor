apiVersion: v1
kind: Namespace
metadata:
  name: veil-armor
  labels:
    name: veil-armor
    environment: production

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: veil-armor-config
  namespace: veil-armor
data:
  VEIL_ARMOR_ENV: "production"
  LOG_LEVEL: "INFO"
  ENABLE_METRICS: "true"
  ENABLE_AUDIT_LOG: "true"

---
apiVersion: v1
kind: Secret
metadata:
  name: veil-armor-secrets
  namespace: veil-armor
type: Opaque
stringData:
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"
  VEIL_ARMOR_API_KEY: "YOUR_API_KEY_HERE"
  REDIS_PASSWORD: "YOUR_REDIS_PASSWORD_HERE"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: veil-armor
  namespace: veil-armor
  labels:
    app: veil-armor
    version: v1
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: veil-armor
  template:
    metadata:
      labels:
        app: veil-armor
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: veil-armor
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
      - name: veil-armor
        image: veil-armor:latest
        imagePullPolicy: Always
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        
        env:
        - name: VEIL_ARMOR_API_KEY
          valueFrom:
            secretKeyRef:
              name: veil-armor-secrets
              key: VEIL_ARMOR_API_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: veil-armor-secrets
              key: GEMINI_API_KEY
        
        envFrom:
        - configMapRef:
            name: veil-armor-config
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        volumeMounts:
        - name: logs
          mountPath: /app/logs
        - name: data
          mountPath: /app/data
      
      volumes:
      - name: logs
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: veil-armor-data-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: veil-armor-service
  namespace: veil-armor
  labels:
    app: veil-armor
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: veil-armor

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: veil-armor
  namespace: veil-armor

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: veil-armor-data-pvc
  namespace: veil-armor
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: standard

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: veil-armor-hpa
  namespace: veil-armor
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: veil-armor
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
