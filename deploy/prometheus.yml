# VeilArmor - Prometheus Configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # VeilArmor metrics
  - job_name: 'veilarmor'
    static_configs:
      - targets: ['veilarmor:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Redis metrics (if redis-exporter is enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:9121']
