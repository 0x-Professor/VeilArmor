# VeilArmor Docker Compose
# Enterprise LLM Security Framework

version: '3.8'

services:
  # Main VeilArmor Service
  veilarmor:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: veilarmor
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - VEILARMOR_ENV=production
      - VEILARMOR_LOG_LEVEL=INFO
      - VEILARMOR_REDIS_URL=redis://redis:6379/0
      - VEILARMOR_CACHE_ENABLED=true
      # LLM Provider settings (set via .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
    volumes:
      - ./config:/app/config:ro
      - ./logs:/app/logs
      - veilarmor_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - veilarmor-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Redis for caching and storage
  redis:
    image: redis:7-alpine
    container_name: veilarmor-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - veilarmor-network

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: veilarmor-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - veilarmor-network
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:latest
    container_name: veilarmor-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - veilarmor-network
    profiles:
      - monitoring

volumes:
  veilarmor_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  veilarmor-network:
    driver: bridge